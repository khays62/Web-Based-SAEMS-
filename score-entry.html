<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Entry - Exam Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/score-entry.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>EMS</h2>
                <button id="sidebarToggle" class="btn btn-icon">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="dashboard.html">
                            <i class="fas fa-home"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="classes.html">
                            <i class="fas fa-chalkboard"></i>
                            <span>Classes</span>
                        </a>
                    </li>
                    <li>
                        <a href="subjects.html">
                            <i class="fas fa-book"></i>
                            <span>Subjects</span>
                        </a>
                    </li>
                    <li>
                        <a href="students.html">
                            <i class="fas fa-user-graduate"></i>
                            <span>Students</span>
                        </a>
                    </li>
                    <li>
                        <a href="users.html">
                            <i class="fas fa-users"></i>
                            <span>Users</span>
                        </a>
                    </li>
                    <li>
                        <a href="exams.html">
                            <i class="fas fa-file-alt"></i>
                            <span>Exams</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="score-entry.html">
                            <i class="fas fa-pen"></i>
                            <span>Score Entry</span>
                        </a>
                    </li>
                    <li>
                        <a href="results.html">
                            <i class="fas fa-chart-bar"></i>
                            <span>Results</span>
                        </a>
                    </li>
                    <li>
                        <a href="settings.html">
                            <i class="fas fa-cog"></i>
                            <span>Settings</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Navigation -->
            <header class="top-nav">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search...">
                </div>
                <div class="top-nav-right">
                    <button id="themeToggle" class="btn btn-icon">
                        <i class="fas fa-moon"></i>
                    </button>
                    <div class="user-menu">
                        <button class="btn btn-icon" id="userMenuToggle">
                            <i class="fas fa-user-circle"></i>
                        </button>
                        <div class="user-dropdown">
                            <a href="profile.html">
                                <i class="fas fa-user"></i>
                                Profile
                            </a>
                            <a href="#" id="logoutBtn">
                                <i class="fas fa-sign-out-alt"></i>
                                Logout
                            </a>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Score Entry Content -->
            <div class="score-entry-content">
                <div class="content-header">
                    <h1>Score Entry</h1>
                    <div class="header-actions">
                        <button id="saveScores" class="btn btn-primary">
                            <i class="fas fa-save"></i>
                            Save Scores
                        </button>
                    </div>
                </div>

                <!-- Selection Form -->
                <div class="selection-form">
                    <div class="form-group">
                        <label for="classSelect">Class</label>
                        <select id="classSelect" class="form-control">
                            <option value="">Select Class</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="examSelect">Exam</label>
                        <select id="examSelect" class="form-control">
                            <option value="">Select Exam</option>
                        </select>
                    </div>
                </div>

                <!-- Score Table -->
                <div class="table-container">
                    <table id="scoreTable" class="data-table">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>ID</th>
                                <th>Name</th>
                                <!-- Subject columns will be added dynamically -->
                                <th>Average</th>
                                <th>Grade</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td data-label="Student ID">STU001</td>
                                <td data-label="Student Name">John Doe</td>
                                <td data-label="Score">
                                    <input type="number" min="0" max="100" class="score-input">
                                </td>
                                <td data-label="Grade">
                                    <select class="grade-select">
                                        <option value="">Select Grade</option>
                                        <option value="A">A</option>
                                        <option value="B">B</option>
                                        <option value="C">C</option>
                                        <option value="D">D</option>
                                        <option value="F">F</option>
                                    </select>
                                </td>
                                <td data-label="Remarks">
                                    <input type="text" class="remarks-input">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Message Container -->
    <div id="messageContainer" class="message-container"></div>

    <script src="js/theme.js"></script>
    <script src="js/score-entry.js"></script>
</body>
</html>
