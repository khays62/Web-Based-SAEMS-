<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subjects - Exam Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/subjects.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>EMS</h2>
                <button id="sidebarToggle" class="btn btn-icon">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="dashboard.html">
                            <i class="fas fa-home"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="classes.html">
                            <i class="fas fa-chalkboard"></i>
                            <span>Classes</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="subjects.html">
                            <i class="fas fa-book"></i>
                            <span>Subjects</span>
                        </a>
                    </li>
                    <li>
                        <a href="students.html">
                            <i class="fas fa-user-graduate"></i>
                            <span>Students</span>
                        </a>
                    </li>
                    <li>
                        <a href="users.html">
                            <i class="fas fa-users"></i>
                            <span>Users</span>
                        </a>
                    </li>
                    <li>
                        <a href="exams.html">
                            <i class="fas fa-file-alt"></i>
                            <span>Exams</span>
                        </a>
                    </li>
                    <li>
                        <a href="score-entry.html">
                            <i class="fas fa-pen"></i>
                            <span>Score Entry</span>
                        </a>
                    </li>
                    <li>
                        <a href="results.html">
                            <i class="fas fa-chart-bar"></i>
                            <span>Results</span>
                        </a>
                    </li>
                    <li>
                        <a href="settings.html">
                            <i class="fas fa-cog"></i>
                            <span>Settings</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Navigation -->
            <header class="top-nav">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search or filter subjects...">
                </div>
                <div class="top-nav-right">
                    <button id="themeToggle" class="btn btn-icon">
                        <i class="fas fa-moon"></i>
                    </button>
                    <div class="user-menu">
                        <button class="btn btn-icon" id="userMenuToggle">
                            <i class="fas fa-user-circle"></i>
                        </button>
                        <div class="user-dropdown">
                            <a href="profile.html">
                                <i class="fas fa-user"></i>
                                Profile
                            </a>
                            <a href="#" id="logoutBtn">
                                <i class="fas fa-sign-out-alt"></i>
                                Logout
                            </a>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Subjects Content -->
            <div class="subjects-content">
                <div class="content-header">
                    <h1>Subjects</h1>
                    <button class="btn btn-primary" id="addSubjectBtn">
                        <i class="fas fa-plus"></i>
                        Add New Subject
                    </button>
                </div>

                <!-- Subjects Table -->
                <div class="table-container">
                    <table class="data-table" id="subjectsTable">
                        <thead>
                            <tr>
                                <th>Subject ID</th>
                                <th>Subject Name</th>
                                <th>Code</th>
                                <th>Classes</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Subject rows will be dynamically added here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Subject Modal -->
    <div class="modal" id="subjectModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Subject</h2>
                <button class="btn btn-icon modal-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="subjectForm">
                <div class="form-group">
                    <label for="subjectName">Subject Name</label>
                    <input type="text" id="subjectName" name="subjectName" required>
                </div>
                <div class="form-group">
                    <label for="subjectCode">Subject Code</label>
                    <input type="text" id="subjectCode" name="subjectCode" readonly>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary modal-close">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Subject</button>
                </div>
            </form>
        </div>
    </div>

    <!-- View Classes Modal -->
    <div class="modal" id="viewClassesModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Classes for Subject</h2>
                <button class="btn btn-icon modal-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <table class="data-table" id="classesForSubjectTable">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Class ID</th>
                            <th>Class Name</th>
                            <th>Academic Year</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Class rows will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="messageContainer" class="message-container"></div>

    <script src="js/theme.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/subjects.js"></script>
</body>
</html>
