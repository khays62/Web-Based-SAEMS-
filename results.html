<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - Exam Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/results.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>EMS</h2>
                <button id="sidebarToggle" class="btn btn-icon">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="dashboard.html">
                            <i class="fas fa-home"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="classes.html">
                            <i class="fas fa-chalkboard"></i>
                            <span>Classes</span>
                        </a>
                    </li>
                    <li>
                        <a href="subjects.html">
                            <i class="fas fa-book"></i>
                            <span>Subjects</span>
                        </a>
                    </li>
                    <li>
                        <a href="students.html">
                            <i class="fas fa-user-graduate"></i>
                            <span>Students</span>
                        </a>
                    </li>
                    <li>
                        <a href="users.html">
                            <i class="fas fa-users"></i>
                            <span>Users</span>
                        </a>
                    </li>
                    <li>
                        <a href="exams.html">
                            <i class="fas fa-file-alt"></i>
                            <span>Exams</span>
                        </a>
                    </li>
                    <li>
                        <a href="score-entry.html">
                            <i class="fas fa-pen"></i>
                            <span>Score Entry</span>
                        </a>
                    </li>
                    <li>
                        <a href="results.html">
                            <i class="fas fa-chart-bar"></i>
                            <span>Results</span>
                        </a>
                    </li>
                    <li>
                        <a href="settings.html">
                            <i class="fas fa-cog"></i>
                            <span>Settings</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Navigation -->
            <header class="top-nav">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search results...">
                </div>
                <div class="top-nav-right">
                    <button id="themeToggle" class="btn btn-icon">
                        <i class="fas fa-moon"></i>
                    </button>
                    <div class="user-menu">
                        <button class="btn btn-icon" id="userMenuToggle">
                            <i class="fas fa-user-circle"></i>
                        </button>
                        <div class="user-dropdown">
                            <a href="profile.html">
                                <i class="fas fa-user"></i>
                                Profile
                            </a>
                            <a href="#" id="logoutBtn">
                                <i class="fas fa-sign-out-alt"></i>
                                Logout
                            </a>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Results Content -->
            <div class="results-content">
                <div class="content-header">
                    <h1>Results</h1>
                    <div class="header-actions">
                        <select id="examFilter" class="filter-select">
                            <option value="">All Exams</option>
                        </select>
                        <select id="classFilter" class="filter-select">
                            <option value="">All Classes</option>
                        </select>
                        <button class="btn btn-primary" id="addResultBtn">
                            <i class="fas fa-plus"></i>
                            Add New Result
                        </button>
                    </div>
                </div>

                <!-- Results Table -->
                <div class="table-container">
                    <table class="data-table" id="resultsTable">
                        <thead>
                            <tr>
                                <th>Student ID</th>
                                <th>Student Name</th>
                                <th>Exam ID</th>
                                <th>Subject</th>
                                <th>Class</th>
                                <th>Academic Year</th>
                                <th>Score</th>
                                <th>Average</th>
                                <th>Grade</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Result rows will be dynamically added here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Result Modal -->
    <div class="modal" id="resultModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Result</h2>
                <button class="btn btn-icon modal-close" id="closeModalBtn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="resultForm">
                <div class="form-group">
                    <label for="resultExam">Exam</label>
                    <select id="resultExam" name="resultExam" required>
                        <option value="">Select Exam</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="resultStudent">Student</label>
                    <select id="resultStudent" name="resultStudent" required>
                        <option value="">Select Student</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="resultScore">Score</label>
                    <input type="number" id="resultScore" name="resultScore" min="0" max="100" required>
                </div>
                <div class="form-group">
                    <label for="resultGrade">Grade</label>
                    <select id="resultGrade" name="resultGrade" required>
                        <option value="">Select Grade</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="F">F</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="resultRemarks">Remarks</label>
                    <textarea id="resultRemarks" name="resultRemarks" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary modal-close">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Result</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/theme.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/results.js"></script>
</body>
</html>
